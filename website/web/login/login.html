<body>

<div class="limiter">
    <button class="home-form-btn" type="button" onclick="location.href = '../index.html'">
        <a class="txt3">
            Home page
        </a>
    </button>
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email">
                    <input class="input100" id="email" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" id="pass" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>


                <div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

                    <a href="#" class="txt2">
                        password?
                    </a>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="button" onclick="login()">
                        <a class="txt3">
                            Sign in
                        </a>
                    </button>
                </div>

                <div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Donâ€™t have an account?
						</span>

                        Sign up now
                    </a>
